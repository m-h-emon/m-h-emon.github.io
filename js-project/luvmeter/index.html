<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>How Deep Is Your LOVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,300;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>


  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="1W8iOTPD"></script>

  <div class="container-fluid">
    <div class="app-container-wrap">
      <h2 class="app-heading text-center py-5 anim">luvmeter</h2>
      <div class="message small"></div>
      <main class="main-content-wrap py-4" id="mcw">
        <form action="#" class="quest-form" id="q-form">
          <p class="quest lead">আপনি কি সম্প্রতি প্রেমে পড়েছেন??</p>
          <div class="ans-wrap">
            <label class="ans-container">হ্যা 
              <input type="radio" name="ans" value="yes">
              <span class="checkmark"></span>
            </label>
            <label class="ans-container">না 
              <input type="radio" name="ans" value="no">
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="input-group pt-4">
            <input type="submit" value="Let's Start" class="submit-btn btn form-control">
          </div>
        </form>
      </main>
      <h6 class="text-center py-5">[ Developed By: <a href="https://mhebd.github.io/m-hassan" class="anim">Mehedi Hassan</a> ]</h6>
    </div>
  </div>







  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
