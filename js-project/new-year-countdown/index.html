<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown App</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="year"></div>

  <h1 class="heading">New Year Countdown</h1>
  <div class="countdown" id="countdown">
    <div class="time">
      <h2 id="day">00</h2>
      <small>Days</small>
    </div>
    <div class="time">
      <h2 id="hour">00</h2>
      <small>Hours</small>
    </div>
    <div class="time">
      <h2 id="minute">00</h2>
      <small>Minutes</small>
    </div>
    <div class="time">
      <h2 id="second">00</h2>
      <small>Seconds</small>
    </div>
  </div>

  <img src="img/spinner.gif" id="spinner" alt="loading... ">


  <script src="app.js"></script>
  
</body>
</html>
