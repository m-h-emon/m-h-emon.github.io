<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking Apps</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container-wrap">
    <div class="movie-list">
      <label for="movie">Select Movie</label>
      <select name="movie" id="movies">
        <option value="10">Moner Majhe Tumi ($10)</option>
        <option value="12">Hothat Brishti ($12)</option>
        <option value="9">Wrong Number ($9)</option>
        <option value="8">Ek Cup Cha ($8)</option>
      </select>
    </div>

    <div class="seat-types">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat booked"></div>
        <small>Booked</small>
      </li>
    </div>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat booked"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat booked"></div>
        <div class="seat"></div>
        <div class="seat booked"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat booked"></div>
        <div class="seat booked"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat booked"></div>
      </div>
    </div>

    <p class="info">Your are selected <span id="count">0</span> seat for $<span id="total">0</span>.</p>
  </div>







  <script src="app.js"></script>
  
</body>
</html>
