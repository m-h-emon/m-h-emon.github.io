<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreakOut Game!</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="heading">BreakOut!</h1>
  <button class="btn btn-rules" id="show-rules">Show Rules</button>

  <div class="rules" id="rules">
    <h3>Game Rules</h3>
    <p>Move the paddel with left and right arrow key to bounce the ball.</p>
    <p>If you miss, you lose the score & all the brick will be back.</p>
    <button class="btn btn-close" id="close">Close</button>
  </div>

  <canvas class="canvas" id="canvas" width="800px" height="600px"></canvas>

  <script src="app.js"></script>
  
</body>
</html>
