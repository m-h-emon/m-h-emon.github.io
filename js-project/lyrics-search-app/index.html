<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Search App</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <form  class="search-form" id="form">
      <div class="form-group">
        <input type="text" name="search" placeholder="Enter artist name or song title..." class="search" id="search">
        <button type="submit" class="btn btn-submit">Search</button>
      </div>
    </form>
  </header>

  <section class="container-wrap">
    <div class="container" id="container">
      <h4>You can see your result here</h4>
    </div>
    <div id="more" class="more"></div>
  </section>

  <script src="app.js"></script>
  
</body>
</html>
