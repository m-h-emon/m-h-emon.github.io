<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speek App</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container-wrap">
    <h2 class="heading">Text To Speek Converter</h2>

    <div class="container">
      <form action="#" class="form" id="form" name="form">
        <div class="input-group">
          <label for="voices">Change Voices</label>
          <select name="voices" id="voices" class="voices"></select>
        </div>
        <div class="input-group">
          <textarea name="textarea" id="textarea" cols="30" rows="10" class="textarea" placeholder="Input Your Text...!"></textarea>
        </div>
        <button type="submit" class="submit-btn" id="submit">Listen</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
