<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age Calculator</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../lib/bootstrap-4/css/bootstrap.css">
</head>
<body>
    
    <div class="container-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto bg-success p-4 form-wrapper">
                    <div class="input-form">
                        <form action="#" id="form">
                            <h2 class="heading text-center text-white">Input Your Birth Date</h2>
                            <div class="warning"></div>
                            <hr>
                            <div class="row">
                                <div class="col-4 year">
                                    <input type="text" name="year" id="year" placeholder="year">
                                </div>

                                <div class="col-4 month">
                                    <select name="month" id="month">
                                        <option value="">--Month--</option>
                                        <option value="0">January</option>
                                        <option value="1">February</option>
                                        <option value="2">March</option>
                                        <option value="3">April</option>
                                        <option value="4">May</option>
                                        <option value="5">June</option>
                                        <option value="6">July</option>
                                        <option value="7">Augost</option>
                                        <option value="8">September</option>
                                        <option value="9">October</option>
                                        <option value="10">November</option>
                                        <option value="11">Desember</option>
                                    </select>
                                </div>

                                <div class="col-4 day">
                                    <input type="text" name="day" id="day" placeholder="Day">
                                </div>
                            </div>

                            <input type="submit" value="SUBMIT" class="btn btn-light btn-block mt-3 submit-btn">
                        </form>
                    </div>

                    <div class="result-wrapper mt-4 pt-4">
                        <div class="spinner d-flex justify-content-center">
                            
                        </div>
                        <ul class="list-group result" id="result">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
